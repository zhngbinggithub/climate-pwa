<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climate Adaptive PWA</title>
  <link rel="stylesheet" href="css/style.css" />
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2c3e50">
 

</head>
<body>
  <h1>🌤 Climate driven web optimization system</h1>
  <p id="weather-info">正在获取天气信息...</p>
  <div id="time" style="color: white; font-size: 1.2rem; margin-top: 10px;">
	  <!-- style="color: #333;"-->
    <span style="color: white;">current system time：</span><span id="currentTime" style="color: white;">加载中...</span>
  </div>
  <img id="main-image" src="" alt="加载中" />

  <script src="/weather.js"></script>
  <script src="/app.js"></script>
  <script>
    function updateTime() {
      const now = new Date();
  
      const options = {
        timeZone: 'Asia/Kuala_Lumpur',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };
  
      const formatter = new Intl.DateTimeFormat('en-US', options);
      document.getElementById('currentTime').textContent = formatter.format(now);
    }
  
    updateTime();
    setInterval(updateTime, 1000);
  </script>


</body>
</html>
